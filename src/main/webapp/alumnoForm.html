    <head>

                </tr>
                <tr>
                    <th>Numero de Boleta</th>
                    <td><input type="text" name="txtBoleta" placeholder="NoÂ° Boleta" required="required"/></td>
                </tr>
                <tr>

                </tr>
                
                <tr>

                </tr>
            </table>
    </body>
